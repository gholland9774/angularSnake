<div class="gameBoardDiv">

  <div class="scoreDisplay" *ngIf="!gameInProgress">Prss any of the arrow buttons to begin</div>
  <app-gamegrid

      [foodPosition]="foodPosition">
  </app-gamegrid>
</div>
